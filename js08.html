<html>
    <head>
        <title>Example JS
        </title>
        <script>
        function highlightdocs(){
            if(document.images){
                document.images["docs"].src=docsOn.src;
            }
        }
        function unhighlightdocs(){
            if(document.images){
                document.images["docs"].src= docsOff.src;
            }
        }
        if(document.images){
            docsOn = new Image();
            docsOn.src = "gg_color.png"
            docsOff = new Image();
            docsOff.src = "gg_gray.png"
        }
        </script>
    </head>
    <body>
        <p><a href="http://www.google.com"
            onMouseOver="highlightdocs()" onMouseOut="unhighlightdocs()">
            <img src="gg_gray.png" name=docs height=25 width=25 border=0>
            </a>
        </p>
    </body>
</html>
