<html>

<head>
    <title>Simple JS</title>
</head>

<body>
    <h1>Example of JS</h1>
    <script LANGUAGE="JavaScript">
                document.write("<H1>Factorial Table</H1>");
                for(i = 1, fact = 1 ; i < 10 ; i++ , fact = fact * i){
                    document.write(i+" != " + fact);
                    document.write("<BR>")
                }
    </script>
</body>

</html>
