<html>
    <head>
        <title>
            Example JS
        </title>
        
        <script>
        var AR=new Array();
        AR[0] = "Message 1";
        AR[1] = "Message 2";
        AR[3] = "Message 3";
        var i = 0;
        function next(){
            i=(++i)%AR.length;
            document.getElementById("here").innerHTML=AR[i];
        }
        </script>

    </head>
    <body>

        Click on the middle section to have it change what is says.<br>
        Text-1
        <hr>
        <div onclick="next()" id="here">
            default
        </div>
        <hr>
        Text-2
    </body>
</html>
