<html>
    <head>
        <title>Example JS
        </title>
        <script language="javascript">
            function alertUser(){
                alert("An alert box contains an exclemation mark");
            }
            function confirmUser(){
                var msg = "\n please comfirm that you want\n" + 
                "to test another button?";
                if(confirm(msg)){
                    document.write("<h2>You selected OK</h2>")
                } else {
                    document.write("<h2>You selected Cancel</h2>")
                }
            }
            function promptUser(){
                name1=prompt("What is your name?", " ");
                document.write("<h2>welcome to this page" + name1 +"</h2>")
            }
        </script>
    </head>
    <body>
        welcome to this page<br>
        <form>
            <input type="button" value="Click here to test alert()" onclick="alertUser()"><br>
            <input type="button" value="Click here to test alert()" onclick="confirmUser()"><br>
            <input type="button" value="Click here to test alert()" onclick="promptUser()">
            
        </form>
    </body>
</html>
