<html>

<head>
    <title>Simple JS</title>
</head>
<script>
    function outputDate(){
        var d = new Date();
        document.write(d.toLocaleDateString());
    }
</script>

<body>
    <h1>The date and time are</h1>
    <script LANGUAGE="JavaScript">
                outputDate();
    </script>
</body>

</html>
